{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-2xl">
    <h1 class="text-2xl font-bold mb-6">Complete Task</h1>
    
    <div class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-semibold mb-2">{{ booking.service.name }}</h2>
        <p class="mb-4">For: {{ booking.customer.get_full_name }}</p>
        
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Upload Proof Photos</label>
                <input type="file" name="images" multiple class="border p-2 w-full">
            </div>
            
            <div class="mb-4">
                {{ form.provider_notes.label_tag }}
                {{ form.provider_notes }}
            </div>
            
            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">
                Submit Completion
            </button>
        </form>
    </div>
</div>
{% endblock %}

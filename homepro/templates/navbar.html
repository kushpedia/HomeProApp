{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div class="">
                        <!-- Website Logo -->
                        <a href="#" class="flex items-center py-4">
                            <img src="{% static 'images/logo/logo1.svg' %}" alt="Logo" class="h-40 w-40 m-10">
                            <span class="font-semibold text-gray-500 text-lg hidden md:flex">Home Pro </span>
                        </a>
                    </div>
                    <!-- Primary Navbar items -->
                    <div class="hidden md:flex items-center space-x-1">
                        <a href="#" class="py-2 px-4 text-gray-500 hover:text-gray-700 transition duration-300">Home</a>
                        <a href="#" class="py-2 px-4 text-gray-500 hover:text-gray-700 transition duration-300">Services</a>
                        <a href="#" class="py-2 px-4 text-gray-500 hover:text-gray-700 transition duration-300">About</a>
                        <a href="#" class="py-2 px-4 text-gray-500 hover:text-gray-700 transition duration-300">Contact</a>
                    </div>
                </div>
                <!-- Secondary Navbar items -->
                <div class="hidden md:flex items-center space-x-3">
                    <a href="#" class="py-2 px-4 text-gray-500 hover:text-gray-700 transition duration-300">Login</a>
                    <a href="#" class="py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600 transition duration-300">Signup</a>
                </div>
                <!-- Mobile menu button -->
                <div class="md:hidden flex items-center">
                    <button class="outline-none mobile-menu-button">
                        <svg class="w-6 h-6 text-gray-500 hover:text-gray-700"
                            x-show="!showMenu"
                            fill="none"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                        >
                            <path d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile menu -->
        <div class="hidden mobile-menu">
            <ul class="">
                <li class="active"><a href="#" class="block text-sm px-2 py-4 text-gray-700 hover:bg-gray-100 transition duration-300">Home</a></li>
                <li><a href="#" class="block text-sm px-2 py-4 text-gray-700 hover:bg-gray-100 transition duration-300">Services</a></li>
                <li><a href="#" class="block text-sm px-2 py-4 text-gray-700 hover:bg-gray-100 transition duration-300">About</a></li>
                <li><a href="#" class="block text-sm px-2 py-4 text-gray-700 hover:bg-gray-100 transition duration-300">Contact</a></li>
                <li><a href="#" class="block text-sm px-2 py-4 text-gray-700 hover:bg-gray-100 transition duration-300">Login</a></li>
                <li><a href="#" class="block text-sm px-2 py-4 text-gray-700 hover:bg-gray-100 transition duration-300">Signup</a></li>
            </ul>
        </div>
    </nav>

    <script>
        // Mobile menu toggle
        const btn = document.querySelector("button.mobile-menu-button");
        const menu = document.querySelector(".mobile-menu");

        btn.addEventListener("click", () => {
            menu.classList.toggle("hidden");
        });
    </script>
</body>

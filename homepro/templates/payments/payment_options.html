{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="bg-[var(--light-gray)] min-h-screen py-12">
    <div class="container mx-auto px-4">
        <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6">
            <h1 class="text-2xl font-bold text-[var(--navy-blue)] mb-6">Complete Your Payment</h1>
            
            <div class="mb-6 p-4 bg-[var(--light-gray)] rounded-lg">
                <h2 class="font-semibold mb-2">Booking Details:</h2>
                <p>Service: {{ booking.service.name }}</p>
                <p>Provider: {{ bid.provider.first_name }}</p>
                <p class="font-bold mt-2">Amount: {{ bid.price }} Ksh</p>
            </div>
            
            <form method="post" action="{% url 'process_payment' %}">
                {% csrf_token %}
                
                <h2 class="text-lg font-semibold mb-3">Select Payment Method:</h2>
                
                <div class="space-y-3 mb-6">
                    <label class="flex items-center p-3 border rounded-lg hover:border-[var(--accent-blue)] cursor-pointer">
                        <input type="radio" name="payment_method" value="mpesa" class="mr-2" checked>
                        <div>
                            <span class="font-medium">M-Pesa</span>
                            <p class="text-sm text-gray-600">Pay via M-Pesa mobile money</p>
                        </div>
                    </label>
                    
                    <label class="flex items-center p-3 border rounded-lg hover:border-[var(--accent-blue)] cursor-pointer">
                        <input type="radio" name="payment_method" value="card" class="mr-2">
                        <div>
                            <span class="font-medium">Credit/Debit Card</span>
                            <p class="text-sm text-gray-600">Pay with Visa, Mastercard, etc.</p>
                        </div>
                    </label>
                </div>
                
                <button type="submit" 
                    class="w-full px-6 py-3 bg-[var(--accent-blue)] text-white rounded-lg hover:bg-[var(--navy-blue)] transition-colors">
                    Proceed to Payment
                </button>
            </form>
        </div>
    </div>
</section>
{% endblock %}

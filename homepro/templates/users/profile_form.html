{% if messages %}

                {% for message in messages %}

                <div class="alert alert--{{message.tags}}">
                    <p class="alert__message">{{message}}</p>
        
                    <button class="alert__close">X</button>
                </div>
                

                {% endfor %}

        {% endif %}


<main class="formPage my-xl">
    
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="{% url 'account' %}"><i class="im im-angle-left"><=Back</i></a>
            <br>
            <h1>Edit Account</h1>
            <form  action="{% url 'edit-account' %}" method="post" enctype="multipart/form-data" class="form">
                {% csrf_token %}

                {% for field in form %}
                <div class="form__field">
                    <label for="formInput#text">{{field.label}} </label>
                    {{field}}
                </div>
                {% endfor %}
                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Save Changes" />
            </form>
        </div>
    </div>
</main>

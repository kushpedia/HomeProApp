{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 shadow-md rounded">
    <h2 class="text-2xl font-bold mb-4">Forgot Password</h2>
    <form method="post">
        {% csrf_token %}
        <label class="block mb-2">Email:</label>
        <input type="email" name="email" required class="w-full p-2 border rounded mb-3">
        
        <label class="block mb-2">Username:</label>
        <input type="text" name="username" required class="w-full p-2 border rounded mb-3">
        
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
    </form>
    {% if messages %}
        {% for message in messages %}
            <p class="text-red-500">{{ message }}</p>
        {% endfor %}
    {% endif %}
</div>
{% endblock %}

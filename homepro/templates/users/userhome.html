{% extends 'base.html' %}

{% block content%}
<h3>Welcome To HomePro {{user.first_name}} {{user.last_name}} </h3>

{% if messages %}

                {% for message in messages %}

                <div class="alert alert--{{message.tags}}">
                    <p class="alert__message">{{message}}</p>
        
                    <button class="alert__close">X</button>
                </div>
                

                {% endfor %}

        {% endif %}
{% endblock content %}
